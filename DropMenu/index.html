<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>jQuery下拉提示框插件</title>
    <style type="text/css">
        *{padding:0;margin:0;list-style:none;font:14px/1.8 "microsoft yahei";}
        .btn{width:80px;margin: 20px; }
        .btn a{display:block;text-decoration:none;background:red;color:#fff;text-align:center;height:40px;line-height:40px;}
        .box{width:500px;height:100px;border:1px solid #ccc;padding:10px;display:block;}
    </style>
    <script type="text/javascript" src="js/jquery-1.10.1.min.js"></script>
    <script type="text/javascript" src="js/dropMenu.js"></script>
    <script type="text/javascript">
        $(function() {
            // 插件调用
            $(function() {
                $(".btn a").dropMenu({
                    dialogBox: $(".box")
                })
            })
        })
    </script>
</head>

<body>
    <div class="btn"><a href="#">点击我</a></div>
    <div class="box">
        这是弹出内容
    </div>
</body>

</html>
